{% extends 'base.html'%}

{% block content %}
<div class="container mt-5">
    <h1>Upload CSV File</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock%}
